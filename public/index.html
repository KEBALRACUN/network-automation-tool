<!DOCTYPE html>
<html>
<head>
    <title>Auto-Deploy</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; background: #f0f0f0; padding-top: 50px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #0070f3; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center; color:#0070f3;">üöÄ Deploy Router</h2>
        <input type="text" id="ip" value="192.168.88.1" placeholder="IP Alat">
        <select id="brand">
            <option value="MikroTik">MikroTik</option>
            <option value="ZTE">ZTE ONT</option>
        </select>
        <input type="text" id="user" placeholder="PPPoE User">
        <input type="password" id="pass" placeholder="PPPoE Pass">
        <button onclick="kirim()">SUBMIT TUGAS</button>
        <p id="msg" style="text-align:center; font-weight:bold;"></p>
    </div>
    <script>
        async function kirim() {
            const btn = document.querySelector('button');
            btn.disabled = true;
            document.getElementById('msg').innerText = "Mengirim...";
            
            const res = await fetch('/api/deploy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    deviceIp: document.getElementById('ip').value,
                    brand: document.getElementById('brand').value,
                    pppoeUser: document.getElementById('user').value,
                    pppoePass: document.getElementById('pass').value
                })
            });
            if(res.ok) {
                document.getElementById('msg').innerText = "‚úÖ Berhasil Masuk Antrean!";
            } else {
                document.getElementById('msg').innerText = "‚ùå Gagal!";
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
